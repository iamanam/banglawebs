
<template name="header">
    <header>
        {{>header_head}}
        <section class="header-main">{{>header_main}}</section>
        <section class="header-tail">{{>header_footer}}</section>
    </header>
</template>
<template name="headerwithmain">
    <header>
        {{>header_head}}
        <section class="header-main">{{>header_main}}</section>
    </header>
</template>
<template name="header_menu_only">
    <header id="header">
        {{>header_head}}
    </header>
</template>
