<template name="fastrackbd">
    <div class="fastrack_store">
        <h2>Fill up to put your order</h2>

        <form id="order">
            <div class="group">
                <label>Mobile number</label>
                <input type="number" placeholder="your mobile number">
            </div>
            <div class="group">
                <label>Order type</label>
                <span>pre-order</span><input type="checkbox" value="pre-order" placeholder="pre-order">
                <span>order</span><input type="checkbox" value="order" placeholder="order">
            </div>
            <div class="group">
                <label>Product number</label>
                <input type="number">
            </div>

            <input type="submit">


        </form>
    </div>
</template>
