<template name="domain_search">
    <div class="feature-block domain-search">
        <form class="domain">
            <section class="domain-search form-group">
                <label class="form-label" for="domain">Search for domain </label>
                <input class="form-control" type="text" name="domain" />
            </section>
            <section class="form-group">
                <button type="submit" class="domain-submit">Search</button>
            </section>
        </form>
    </div>
</template>

<template name="hosting">
    <div id="main-page-content">
        <div class="feature-block">
            <section class="intro-service">
                <h3><i class="fa fa-quote-left"></i> We help you to design the best product for your growing customer.
                    Our
                    workers are
                    expirenced
                    enough to review, prototype and design the best possible work you can imagine.<i
                            class="fa fa-quote-right"></i>
                </h3>
            </section>
        </div>
        {{>domain_search}}

        <div class="feature-block">
            <section class="service-img-description">
                <div class="work-flow-content">
                    <ul>
                        <li>
                            <figure class="service-item-1">
                                <p><img src="/img/hosting/service-icon-1.png" alt=""></p>
                                <figcaption>Hosted desktops</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure class="service-item-2">
                                <p><img src="/img/hosting/service-icon-2.png" alt=""></p>

                        </li>
                        <li>
                            <figure class="service-item-3">
                                <p><img src="/img/hosting/service-icon-3.png" alt=""></p>
                                <figcaption>Hosted applications</figcaption>
                            </figure>

                        </li>
                        <li>
                            <figure class="service-item-4">
                                <p><img src="/img/hosting/service-icon-4.png" alt=""></p>

                        what we mean by web desgin

                        existing
                        server </h3>

            </section>
            <section class="service-text-description">

                <div class="description-content">
                    <div class="des-title-side">
                        special treat for local customers
                    </div>
                    <h3>
                        Banglawebs is based in Dhaka, Bangladesh. We'll meet with anyone based in Dhaka and

                        will make as many visits to your office as necessary. After your web site launches,

                        schedule a training session so we can educate you on how to get the most from your new
                        site.
                    </h3>
                </div>
            </section>
            <section class="service-text-description">

                <div class="description-content">
                    <div class="des-title-side">
                        consultation over internet
                    </div>

                        Metro Atlanta.
                    </h3>
                </div>
            </section>
            <section class="service-text-description">
                {{> contact_service_end}}
            </section>

        </div>

    </div>

</template>
<template name="blockPrice">
    <div class="price-item">
        <h4 class="title-package">{{title}}</h4>
        <h4 class="price-package">{{price}}</h4>
        <section class="feature-block">
            <span class="field-icon">
                <p><i class="icon-package {{icon}}"></i>
                </p>
            </span>
            <ul>
                {{#each feature in features}}
                <li class="feature">{{feature}}</li>
                {{/each}}
            </ul>
        </section>
    </div>
</template>
